<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Pega-Pega</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/skull-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <!-- Título do Jogo -->
        <h1 class="game-title">Jogo criado por <a href="https://portif-lio-ericgoncalves.onrender.com">Eric G<i class="fa-brands fa-github" style="color: rgba (0, 255,0);"></i>nçalves</a></h1>
        <h1 class="game-title"><i class="fa-solid fa-skull" style="color: #ffffff;"></i>: Colete as vidas ... ou ao menos tente, se for capaz. Hahahaha!

</h1>

        <!-- Exibição de Pontuação e Tempo -->
        <div class="scoreboard">
            <p id="score">Vidas  <i class="fa-regular fa-heart" style="color: #ffffff;"></i>: 1</p>
            <p id="timer">Tempo: 5s</p>
        </div>

        <!-- Ponto a ser clicado -->
        <div id="dot" class="dot hidden">
          <i class="fa-solid fa-heart fa-lg" style="color: #ffffff;"></i>
        </div>
        

        <!-- Tela de Fim de Jogo -->
        <div id="gameOver" class="game-over hidden">
            <h2>Fim de Jogo!</h2>
            <p>Pontuação Final: <span id="finalScore">0</span></p>
            <button id="restartBtn"> <i class="fa-solid fa-skull" style="color: #ffffff;"></i>:Você falhou... como eu previ. Mas, por que não tentar novamente? Embora, da próxima vez, talvez não haja uma chance."

</button>
        </div>

        <!-- Botão de Iniciar -->
        <button id="startBtn" class="start-btn"><i class="fa-solid fa-skull" style="color: #ffffff;"></i>   :Tão confiante... mas sua jornada será breve. Vá em frente, se ousa – criança."

</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
